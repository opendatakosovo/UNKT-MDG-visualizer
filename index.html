    <style type="text/css">
        #container {
            height: 500px; 
            min-width: 310px; 
            max-width: 800px; 
            margin: 0 auto;

        .loading {
            margin-top: 10em;
            text-align: center;
            color: gray;
        }


        input[type="radio"].toggle {
            position: absolute;
            left: -99em;
        }

        input[type="radio"].toggle + label {
            display:inline-block;
            text-align:center;
            padding:3px 0px;
            width:80px;
            border: 1px solid #404040;
        }

        /*input[type="radio"].toggle:checked + label,*/ input[type="radio"].toggle.checked + label {
            background-color:#404040;
            color:#F7F7F7;
        }

        @media only screen 
        and (min-device-width : 320px) 
        and (max-device-width : 480px) {
            /* Styles */
            #aster-chart-popup {
                margin-left: -5px !important;
            }

        }
        .tooltip {
          z-index: 1151 !important;
        }
        .style-eight { padding: 0; border: none; border-top: medium double #333; color: #333; text-align: center; } 
        .style-eight:after { content: "ยง"; display: inline-block; position: relative; top: -0.7em; font-size: 1.5em; padding: 0 0.25em; background: white; }

    <script type="text/javascript">
        var all_data = getAllData();
        var problems_data = getProblemsData();

        var satisfaction_json = {
            "s": "Satisfaction Level",
            "d": "Dissatisfaction Level"
        }
        
        function drawMap(indicator, s_or_d, data){
            var municipalities_data = [];
            for (key in data){
                var name = key
                if (key == "Gllogoc"){
                    name = "Drenas";
                } else if (key == "Mitrovica South") {
                    name = "Mitrovice"
                } else if (key == "Mitrovica North") {
                    name = "Mitrovice Veriore"
                } else if (key == "Novoberda") {
                    name = "Novoberde"
                } else if (key == "Mitrovica") {
                    name = "Mitrovice"
                }
                var value = data[key][indicator]
                if (!(isNaN(value))){
                    if (value.toString().length > 4){
                        value = value.toFixed(1);
                    }
                    var json_key = {
                        "hc-key": "kv-" + slugify(name),
                        "value": value
                    }
                    municipalities_data.push(json_key);
                }
            }
            // Initiate the chart
            $('#container').highcharts('Map', {
                title : {
                    text : ''
                },

                mapNavigation: {
                    enabled: true,
                    buttonOptions: {
                        verticalAlign: 'bottom'
                    }
                },
                mapNavigation: {
                    enableMouseWheelZoom: false
                },
                colorAxis: {
                    min: 0,
                    maxColor: '#73AD21'
                },
                plotOptions: {
                    enabled: true,
                    series: {
                        point: {
                            events: {
                                select: function () {
                                    $('#popup-button').click();
                                    var muni = this.name;
                                    if (muni == "Prishtine"){
                                        muni = "Pristina"
                                    } else if (muni == "Novoberde") {
                                        muni = "Novoberda"
                                    } else if (muni == "Mitrovice") {
                                        muni = "Mitrovica"
                                    } else if (muni == "Mitrovice Veriore") {
                                        muni = "Mitrovica North"
                                    } else if (muni == "Drenas") {
                                        muni = "Gllogoc"
                                    }
                                    $('.modal-title').empty();
                                    $('.modal-title').append("Municipality Profile: <b>" + this.name + "</b>");
                                    var s_or_d = $('input[name=toggle]:checked').val();
                                    var viti = $('input[name=radio]:checked', '#my-form').val()
                                    var aster_div = "aster-chart-popup";
                                    var aster_text_div = "aster-text-popup";
                                    var indicator = $("#indicator-select").val();
                                    start(muni, "S", aster_div, data[muni], "label");
                                    indicator_id = indicator.replace("Satisfaction with ", "");
                                    $("#aster-chart-popup").find('.solidArc').click(function(){
                                        selected_indicator = $(this).attr("value");
                                        drawLineChart(selected_indicator, muni, s_or_d);
                                    })
                                    $("#aster-text-popup").empty();
                                    var text = "<h4 style='width:100%; height:40px; position:absolute; text-align:left;'>"+ satisfaction_json[s_or_d] +"</h4>"
                                    $("#aster-text-popup").append(text)
                                    drawColumnChart("column-chart", problems_data, muni);

                                    $("#aster-chart-popup").find("#" + slugify(indicator)).d3Click();
                                }
                            }
                        }
                    }
                },
                tooltip: {
                    backgroundColor: '#FCFFC5',
                    fontSize: "15px",
                    valueSuffix: "%"
                },

                series : [{
                    data : municipalities_data,
                    mapData: Highcharts.maps['countries/kv/kv-all'],
                    joinBy: 'hc-key',
                    allowPointSelect: true,
                    name: capitalizeFirstLetter(indicator),
                    states: {
                        hover: {
                            color: 'grey'
                        }
                    },
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }]
            });
        }

        function drawColumnChart(div, data, municipality){
            var categories = []
            var series = [];
            var series_prevent_duplicates = []
            for (var key in data[municipality]) {
                var category = municipality + " " + key;
                categories.push(category);
                for (var i=0; i<data[municipality][key].length; i++){
                    var problem_obj = data[municipality][key][i]
                    var name = problem_obj['label']
                    var serie = {}

                    if (key == "2012"){
                        if (series_prevent_duplicates.indexOf(name) == -1){
                            series_prevent_duplicates.push(name);
                        }
                        serie["data"] = [Number(problem_obj['value'].toFixed(1)), null, null, null]
                        serie["name"] = name
                        series.push(serie);
                    } else {
                        if (series_prevent_duplicates.indexOf(name) == -1){
                            series_prevent_duplicates.push(name);
                            serie["name"] = name
                            serie["data"] = [null, Number(problem_obj['value'].toFixed(1)), null, null]
                            series.push(serie);
                        } else {
                            indexes = $.map(series, function(obj, index) {
                                if(obj.name == name) {
                                    return index;
                                }
                            })

                            firstIndex = indexes[0]
                            if (firstIndex != undefined){
                                series[firstIndex]['data'][1] = Number(problem_obj['value'].toFixed(1));
                            }
                        }
                    }
                }
            }

            for (var key in data["Kosovo"]) {
                municipality = "Kosovo"
                var category = "Kosovo " + key;
                categories.push(category);
                for (var i=0; i<data[municipality][key].length; i++){
                    var problem_obj = data[municipality][key][i]
                    var name = problem_obj['label']
                    var serie = {}

                    if (key == "2012"){
                        if (series_prevent_duplicates.indexOf(name) == -1){
                            series_prevent_duplicates.push(name);
                            serie["data"] = [null, null, Number(problem_obj['value'].toFixed(1)), null]
                            serie["name"] = name
                            series.push(serie);
                        } else {
                            indexes = $.map(series, function(obj, index) {
                                if(obj.name == name) {
                                    return index;
                                }
                            })

                            firstIndex = indexes[0]
                            if (firstIndex != undefined){
                                series[firstIndex]['data'][2] = Number(problem_obj['value'].toFixed(1));
                            }
                        }
                    } else {
                        if (series_prevent_duplicates.indexOf(name) == -1){
                            series_prevent_duplicates.push(name);
                            serie["name"] = name
                            serie["data"] = [null, null, null, Number(problem_obj['value'].toFixed(1))]
                            series.push(serie);
                        } else {
                            indexes = $.map(series, function(obj, index) {
                                if(obj.name == name) {
                                    return index;
                                }
                            })

                            firstIndex = indexes[0]
                            if (firstIndex != undefined){
                                series[firstIndex]['data'][3] = Number(problem_obj['value'].toFixed(1));
                            }
                        }
                    }
                }
            }

            $('#' + div).highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Biggest problems reported by citizens'
                },
                xAxis: {
                    categories: categories
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Total problems reported'
                    }
                },
                legend: {
                    layout: 'horizontal',
                    verticalAlign: 'bottom'
                },
                tooltip: {
                    headerFormat: '<b>{point.x}</b><br/>',
                    shared: true,
                    valueSuffix: '%'
                },
                plotOptions: {
                    column: {
                        stacking: 'normal'
                    }
                },
                series: series
            });
        }

        function drawLineChart(indicator, municipality, s_or_d){
            var categories = []
            var json_data = {}
            var data = []
            for (key in all_data[s_or_d]){
                categories.push(key);
                value = all_data[s_or_d][key][municipality][indicator]
                if (value != undefined && !(isNaN(value))){
                    if (value.toString().length > 4){
                        value = value.toFixed(1);
                    }
                    data.push(Number(value));
                } else {
                    data.push(null)
                }
            }
            $('#line-chart').highcharts({
                title: {
                    text: capitalizeFirstLetter(indicator),
                    x: -20 //center
                },
                xAxis: {
                    categories: categories
                },
                yAxis: {
                    min: 0,
                    max: 100,
                    title: {
                        text: 'Satisfaction percentage'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '%'
                },
                legend: {
                    layout: 'horizontal',
                    verticalAlign: 'bottom'
                },
                series: [{
                    name: municipality,
                    data: data
                }]
            });
        }

        function bindIndicatorSelectBox(year, s_or_d){
            $("#indicator-select").empty();
            for (key in all_data[s_or_d][year]["Pristina"]){
                $("#indicator-select").append("<option value='"+key+"'>"+capitalizeFirstLetter(key)+"</option>");
            }
        }

        jQuery.fn.d3Click = function () {
            this.each(function (i, e) {
                var evt = document.createEvent("MouseEvents");
                evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                e.dispatchEvent(evt);
            });
        };

        function bindSelectBoxOnLabelClick(s_or_d){
            $("#aster-chart").find('.solidArc').click(function(){
                selected_indicator = $(this).attr("value");
                $("#indicator-select").val(selected_indicator);
                var viti = $('input[name=radio]:checked', '#my-form').val()
                drawMap(selected_indicator, s_or_d, all_data[s_or_d][viti]);
            })
        }

        function rankingByMunicipality(year, indicator, muni, aster_div, s_or_d) {
            var data = {}
            for (var key in all_data[s_or_d][year]){
                data[key] = all_data[s_or_d][year][key][indicator]
            }

            text = "<h4 style='text-align:center; width:100%; height:40px; position:absolute; text-align:left;'>"+ capitalizeFirstLetter(indicator) + " " + satisfaction_json[s_or_d]+"</h4>"
            $("#aster-text").empty();
            $("#aster-text").append(text);
            $("#aster-chart").find("#" + slugify(municipality)).d3Click();
            start(muni, s_or_d, aster_div, data, "value");
            drawMap(indicator, s_or_d, all_data[s_or_d][year]);
            $("#aster-chart").find("path#" + slugify("Kosovo")).d3Click();
        }

        $(document).ready(function(){
            var s_or_d = $('input[name=toggle]:checked').val();
            var muni = "Kosovo";
            var viti = $('input[name=radio]:checked', '#my-form').val()
            var aster_div = "aster-chart";
            var aster_text_div = "aster-text";
            start(muni, s_or_d, aster_div, all_data[s_or_d][viti][muni], "label");
            bindIndicatorSelectBox(viti, s_or_d);

            bindSelectBoxOnLabelClick(s_or_d);

            $(document).on('click', '#close-popup, .close', function(event) {
                var s_or_d = $('input[name=toggle]:checked').val();
                var year = $('input[name=radio]:checked', '#my-form').val();
                var indicator = $("#indicator-select").val();
                var ranking_by = $('input[name=ranking-radio]:checked').val();
                text = "<h4 style='width:100%; height:40px; position:absolute; text-align:left;'>"+ indicator + " " + satisfaction_json[s_or_d] + "</h4>"
                $("#aster-text").empty();
                $("#aster-text").append(text);
                bindIndicatorSelectBox(year, s_or_d);
                if (ranking_by == "municipality") {
                    rankingByMunicipality(year, indicator, muni, aster_div, s_or_d);
                } else {
                    $("#" + year).attr("checked");
                    bindIndicatorSelectBox(year, s_or_d);
                    // draw map chart on year radio button click.
                    $("#indicator-select").val(indicator);
                    start(muni, s_or_d, aster_div, all_data[s_or_d][year][muni], "label");
                    drawMap(indicator, s_or_d, all_data[s_or_d][year]);
                    $("#aster-chart").find("#" + slugify(indicator)).d3Click();
                    bindSelectBoxOnLabelClick(s_or_d);
                }
            });

            // Variable for switching between satisfied and dissatisfied datasets
            
            function onRadioButtonChange(){
                var s_or_d = $('input[name=toggle]:checked').val();
                var year = $('input[name=radio]:checked', '#my-form').val();
                // bindIndicatorSelectBox(year, s_or_d);
                var ranking_by = $('input[name=ranking-radio]:checked').val();
                var indicator = $("#indicator-select").val();
                text = "<h4 style='width:100%; height:40px; position:absolute; text-align:left;'>"+ capitalizeFirstLetter(indicator) + " " + satisfaction_json[s_or_d] + "</h4>"
                $("#aster-text").empty();
                $("#aster-text").append(text);
                if (ranking_by == "municipality") {
                    rankingByMunicipality(year, indicator, muni, aster_div, s_or_d);
                } else {
                    start(muni, s_or_d, aster_div, all_data[s_or_d][year]["Kosovo"], "label");
                    bindSelectBoxOnLabelClick(s_or_d);
                    $("#aster-chart").find("path#" + slugify(indicator)).d3Click();
                }
            }

            $("input[name=ranking-radio]:radio").change(function () {
                onRadioButtonChange()
            });

            $("input[name=toggle]:radio").change(function () {
                onRadioButtonChange()
            });

            $("input[name=radio]:radio").change(function () {
                var s_or_d = $('input[name=toggle]:checked').val();
                var ranking_by = $('input[name=ranking-radio]:checked').val();
                var year = $('input[name=radio]:checked', '#my-form').val()
                bindIndicatorSelectBox(year, s_or_d);
                var indicator = $("#indicator-select").val();
                if (ranking_by == "municipality") {
                    rankingByMunicipality(year, indicator, muni, aster_div, s_or_d);
                } else {
                    aster_data = all_data[s_or_d][year][muni];
                    text = "<h4 style='width:100%; height:40px; position:absolute; text-align:left;'>"+ indicator + " " + satisfaction_json[s_or_d] + "</h4>"
                    $("#aster-text").empty();
                    $("#aster-text").append(text);
                    indicator_id = indicator.replace("Satisfaction with ", "");
                    $("#" + slugify(indicator_id)).d3Click();
                    // draw map chart on year radio button click.
                    start(muni, s_or_d, aster_div, all_data[s_or_d][year]["Kosovo"], "label");
                    drawMap(indicator, s_or_d, all_data[s_or_d][year]);

                    bindSelectBoxOnLabelClick(s_or_d);
                    $("#aster-chart").find("#" + slugify(indicator)).d3Click();
                }
            });

            $("#indicator-select").change(function(){
                var s_or_d = $('input[name=toggle]:checked').val();
                var ranking_by = $('input[name=ranking-radio]:checked').val();
                var indicator = $("#indicator-select").val();
                var year = $('input[name=radio]:checked', '#my-form').val();
                text = "<h4 style='width:100%; height:40px; position:absolute; text-align:left;'>"+ indicator + " " + satisfaction_json[s_or_d] + "</h4>"
                $("#aster-text").empty();
                $("#aster-text").append(text);
                if (ranking_by == "municipality") {
                    rankingByMunicipality(year, indicator, muni, aster_div, s_or_d);
                } else {
                    text = "<h4 style='width:100%; height:40px; position:absolute; text-align:left;'>"+ capitalizeFirstLetter(indicator) + " " + satisfaction_json[s_or_d] + "</h4>"
                    $("#aster-text").empty();
                    $("#aster-text").append(text)
                    drawMap(indicator, s_or_d, all_data[s_or_d][year]);
                    indicator_id = indicator.replace("Satisfaction with ", "");
                    $("#aster-chart").find("path#" + slugify(indicator_id)).d3Click();
                    bindSelectBoxOnLabelClick(s_or_d);
                }
            });

            var ranking_by = $('input[name=ranking-radio]:checked').val();
            var indicator = $("#indicator-select").val();
            text = "<h4 style='width:100%; height:40px; position:absolute; text-align:left;'>"+ indicator + " " + satisfaction_json[s_or_d] + "</h4>"
            $("#aster-text").empty();
            $("#aster-text").append(text);
            if (ranking_by == "municipality") {
                rankingByMunicipality(viti, indicator, muni, aster_div, s_or_d);
                drawMap("family medical centers", s_or_d, all_data[s_or_d][viti]);
            } else {
                $("#aster-chart").find("#" + slugify(indicator)).d3Click();
                // draw map chart in page load.
                drawMap("family medical centers", s_or_d, all_data[s_or_d][viti]);
            }

            $('.no-checkedselector').on('change', 'input[type="radio"].toggle', function () {
                if (this.checked) {
                    $('input[name="' + this.name + '"].checked').removeClass('checked');
                    $(this).addClass('checked');
                    $('.toggle-container').addClass('force-update').removeClass('force-update');
                }
            });
            $('.no-checkedselector input[type="radio"].toggle:checked').addClass('checked');
        })
    </script>
</head>

        <div class="row">
            <div class="col-md-7">
                <div id="container" style="height:550px;"></div>
            </div>
            <div class="col-md-5" style="height:500px;">
                <div class="form-inline">

                        <label style="border: 0px;">Ranking by: </label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="ranking-radio" selected="selected" id="kosovo-level" checked value="kosovo-level" class="radio" />
                        <label for="kosovo-level">Indicators</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="ranking-radio" id="municipality" value="municipality" class="radio" />
                        <label for="municipality">Municipality</label>
                    </div>
                </div>
                <div id="aster-text" style="width:90%; height:40px; position:absolute; text-align:left;">
                </div>
                <br><br>
                <div id="aster-chart" style="width:100%;">
                </div>
            </div>
        </div>
    </div>
    <button id="popup-button" type="button" class="btn btn-info btn-lg" data-toggle="modal" style="display:none;" data-target="#myModal">Open Modal</button>
    <!-- Modal -->
    <div class="modal fade" data-backdrop="static" data-keyboard="false" id="myModal" role="dialog">
        <div class="modal-dialog" style="width:95%;">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="navbar-collapse modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="text-align: center"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="aster-text-popup" style="margin-left: 50px; width: 100%; height:40px; float:left; position:absolute; text-align:left;">
                            </div>
                            <br><br>
                            <br><br>
                            <div id="aster-chart-popup" style="min-width: 310px; width:330; margin-left: 50px;">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div id="column-chart" style="min-width: 330px; max-width: 100%; width:500px; height: 320px;"></div>
                            <hr class="style-eight" style="width: 100%" />
                            <div id="line-chart" style="min-width: 330px; max-width: 100%; width:500px; height: 320px;"></div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close-popup" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Aster chart script -->
    <script src="static/js/draw.js" ></script>

</body>
</html>
