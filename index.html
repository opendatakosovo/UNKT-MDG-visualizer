    <script type="text/javascript">
    	function slugify(text) {
		  return text.toString().toLowerCase()
		    .replace(/\s+/g, '-')           // Replace spaces with -
		    .replace(/[^\w\-]+/g, '')       // Remove all non-word chars
		    .replace(/\-\-+/g, '-')         // Replace multiple - with single -
		    .replace(/^-+/, '')             // Trim - from start of text
		    .replace(/-+$/, '');            // Trim - from end of text
		}

    	municipality_names_to_fix = {

        function drawMap(year, indicator){
        	$.ajax({
				'url': "http://assemblio.github.io/kosovo-mosaic-visualizer/data/output" + year + ".json",
				'dataType': 'json',
				'responseJSON': 'data',
				'success': function (data) {
					var municipalities_data = [];
					var values_array = [];
					for (key in data){
						var name = key
						if (key == "Gliogovc"){
							name = "Drenas";
						} else if (key == "Mitrovica South") {
							name = "Mitrovice"
						} else if (key == "Mitrovica North") {
							name = "Mitrovice Veriore"
						} else if (key == "Novoberda") {
							name = "Novo berd"
						} else if (key == "Mitrovica") {
							name = "Mitrovice"
						}
						if (data[key][indicator] != null){
							values_array.push(data[key][indicator])
							var json_key = {
								"hc-key": "kv-" + slugify(name),
								"value": data[key][indicator]
							}
							municipalities_data.push(json_key);
						}
					}
					var min = Math.min.apply(Math, values_array);
					console.log(min)
		            // Initiate the chart
		            $('#container').highcharts('Map', {
		                title : {
		                    text : ''
		                },

		                mapNavigation: {
		                    enabled: true,
		                    buttonOptions: {
		                        verticalAlign: 'bottom'
		                    }
		                },

		                colorAxis: {
		                	min: min,
		                    maxColor: '#73AD21'
		                },

		                tooltip: {
				            backgroundColor: '#FCFFC5',
				            fontSize: "15px",
				            valueSuffix: "%"
				        },

		                series : [{
		                    data : municipalities_data,
		                    mapData: Highcharts.maps['countries/kv/kv-all'],
		                    joinBy: 'hc-key',
		                    name: indicator,
		                    states: {
		                        hover: {
		                            color: 'grey'
		                        }
		                    },
		                    dataLabels: {
		                        enabled: true,
		                        format: '{point.name}'
		                    }
		                }]
		            });
		        }
			});
		}	

        function drawColumnChart(div, chart_type, year, indicator){
        	$.ajax({
				'url': "http://assemblio.github.io/kosovo-mosaic-visualizer/data/output" + year + ".json",
				'dataType': 'json',
				'responseJSON': 'data',
				'success': function (data) {
					var json_obj = {}
					for (key in data){
						if (data[key][indicator] != null) {
							json_obj[key] = data[key][indicator]
						}
					}

		            var array=[]
		            for(a in json_obj){
		                array.push([a,json_obj[a]])
		            }
		            array.sort(function(a,b){return a[1] - b[1]});
		            sorted_array = array.reverse();

		            var json_data = {}
		            var categories = []
		            var data = []

		            for(var a=0,b,txt='';b=array[a];++a){
		                json_data[b[0]] = b[1];
		                categories.push(b[0]);
		                data.push(b[1]);
		            }

		            $('#' + div).highcharts({
		                chart: {
		                    type: chart_type
		                },
		                title: {
		                    text: 'Historic World Population by Region'
		                },
		                subtitle: {
		                    text: 'Source: <a href="https://en.wikipedia.org/wiki/World_population">Wikipedia.org</a>'
		                },
		                xAxis: {
		                    categories: categories,
		                    title: {
		                        text: null
		                    }
		                },
		                yAxis: {
		                    min: 0,
		                    labels: {
		                        overflow: 'justify'
		                    }
		                },
		                tooltip: {
		                    valueSuffix: '%'
		                },
		                plotOptions: {
		                    column: {
		                        colorByPoint: true,
		                        dataLabels: {
		                            enabled: true
		                        }
		                    }
		                },
		                legend: {
		                    borderWidth: 1,
		                    shadow: true
		                },
		                credits: {
		                    enabled: false
		                },
		                series: [{
		                    name: indicator,
		                    data: data
		                }]
		            });
				}
			});
        }

        function bindIndicatorSelectBox(year){
			$.ajax({
				'url': "http://assemblio.github.io/kosovo-mosaic-visualizer/data/output" + year + ".json",
				'dataType': 'json',
				'responseJSON': 'data',
				'success': function (data) {
        			$("#indicator-select").empty();
					for (key in data["Pristina"]){
						$("#indicator-select").append("<option value='"+key+"'>"+key+"</option>");
					}
				}
			});
		}

        $(document).ready(function(){

            // draw map chart in page load.

            // draw column chart in page load.
