    <script type="text/javascript">
        var all_data = getAllData();
        municipality_names_to_fix = {
            "Gliogovc": "Drenas"
        }
        
        function drawMap(indicator, s_or_d, data){
            var municipalities_data = [];
            for (key in data){
                var name = key
                if (key == "Gllogoc"){
                    name = "Drenas";
                } else if (key == "Mitrovica South") {
                    name = "Mitrovice"
                } else if (key == "Mitrovica North") {
                    name = "Mitrovice Veriore"
                } else if (key == "Novoberda") {
                    name = "Novoberde"
                } else if (key == "Mitrovica") {
                    name = "Mitrovice"
                }
                var value = data[key][indicator]
                if (!(isNaN(value))){
                    if (value.toString().length > 4){
                        value = value.toFixed(1);
                    }
                    var json_key = {
                        "hc-key": "kv-" + slugify(name),
                        "value": value
                    }
                    municipalities_data.push(json_key);
                }
            }
            // Initiate the chart
            $('#container').highcharts('Map', {
                title : {
                    text : ''
                },

                mapNavigation: {
                    enabled: true,
                    buttonOptions: {
                        verticalAlign: 'bottom'
                    }
                },

                colorAxis: {
                    min: 0,
                    maxColor: '#73AD21'
                },
                plotOptions: {
                    enabled: true,
                    series: {
                        point: {
                            events: {
                                select: function () {
                                    $('#popup-button').click();
                                    var text = 'Selected ' + this.name + ' (' + this.value + '%)';
                                    var muni = this.name;
                                    if (muni == "Prishtine"){
                                        muni = "Pristina"
                                    } else if (muni == "Novoberde") {
                                        muni = "Novoberda"
                                    } else if (muni == "Mitrovice") {
                                        muni = "Mitrovica"
                                    } else if (muni == "Mitrovice Veriore") {
                                        muni = "Mitrovica North"
                                    } else if (muni == "Drenas") {
                                        muni = "Gllogoc"
                                    }
                                    $('.modal-title').empty();
                                    $('.modal-title').append("Municipality Profile: <b>" + this.name + "</b>");
                                    $("#municipality-popup").empty();
                                    var viti = $('input[name=radio]:checked', '#my-form').val()
                                    var aster_div = "aster-chart-popup";
                                    var aster_text_div = "aster-text-popup";
                                    var indicator = $("#indicator-select").val();
                                    start(muni, "S", aster_div, data[muni]);
                                    indicator_id = indicator.replace("Satisfaction with ", "");
                                    $("#municipality-popup").append(text);
                                    $("#aster-chart-popup").find('.solidArc').click(function(){
                                        selected_indicator = $(this).attr("value");
                                        drawLineChart(selected_indicator, muni);
                                    })
                                    $("#aster-chart-popup").find("#" + slugify(indicator)).d3Click();
                                }
                            }
                        }
                    }
                },
                tooltip: {
                    backgroundColor: '#FCFFC5',
                    fontSize: "15px",
                    valueSuffix: "%"
                },

                series : [{
                    data : municipalities_data,
                    mapData: Highcharts.maps['countries/kv/kv-all'],
                    joinBy: 'hc-key',
                    allowPointSelect: true,
                    name: capitalizeFirstLetter(indicator),
                    states: {
                        hover: {
                            color: 'grey'
                        }
                    },
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }]
            });
        }

        function drawLineChart(indicator, municipality){
            var categories = []
            var json_data = {}
            var data = []
            for (key in all_data){
                categories.push(key);
                value = all_data[key][municipality][indicator]
                if (value != undefined && !(isNaN(value))){
                    data.push(value);   
                } else {
                    data.push(null)
                }
            }
            $('#line-chart').highcharts({
                title: {
                    text: indicator,
                    x: -20 //center
                },
                xAxis: {
                    categories: categories
                },
                yAxis: {
                    title: {
                        text: 'Satisfaction percentage'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    valueSuffix: '%'
                },
                legend: {
                    layout: 'horizontal',
                    verticalAlign: 'bottom'
                },
                series: [{
                    name: municipality,
                    data: data
                }]
            });
        }

        function drawColumnChart(div, chart_type, year, indicator, s_or_d){
            var json_obj = {}
            data = all_data[year]
            for (key in data){
                var value = data[key][indicator]
                if (!(isNaN(value))) {
                    if (value.toString().length > 4){
                        value = value.toFixed(1);
                    }
                    json_obj[key] = Number(value)
                }
            }
            var array=[]
            for(a in json_obj){
                array.push([a,json_obj[a]])
            }
            array.sort(function(a,b){return a[1] - b[1]});
            sorted_array = array.reverse();

            var json_data = {}
            var categories = []
            var series_data = []

            for(var a=0,b,txt='';b=array[a];++a){
                json_data[b[0]] = b[1];
                categories.push(b[0]);
                series_data.push(b[1]);
            }

            $('#' + div).highcharts({
                chart: {
                    type: chart_type
                },
                title: {
                    text: 'Ranking of municipalities by Satisfaction with ' + indicator
                },
                xAxis: {
                    categories: categories,
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    labels: {
                        overflow: 'justify'
                    }
                },
                tooltip: {
                    valueSuffix: '%'
                },
                plotOptions: {
                    column: {
                        colorByPoint: true,
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    borderWidth: 1,
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: indicator,
                    data: series_data
                }]
            });
        }

        function bindIndicatorSelectBox(year, s_or_d){
            $("#indicator-select").empty();
            for (key in all_data[year]["Pristina"]){
                $("#indicator-select").append("<option value='"+key+"'>"+capitalizeFirstLetter(key)+"</option>");
            }
        }

        jQuery.fn.d3Click = function () {
            this.each(function (i, e) {
                var evt = document.createEvent("MouseEvents");
                evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                e.dispatchEvent(evt);
            });
        };

        $(document).ready(function(){
            var s_or_d = "S";
            var muni = "Kosovo";
            var viti = $('input[name=radio]:checked', '#my-form').val()
            var aster_div = "aster-chart";
            var aster_text_div = "aster-text";
            start(muni, s_or_d, aster_div, all_data[viti][muni]);
            bindIndicatorSelectBox(viti, s_or_d);



            $(document).on('click', '#close-popup, .close', function(event) {
                var viti_chb = $('input[name=radio]:checked', '#my-form').val();
                var indicator = $("#indicator-select").val();
                text = "<h4 style='width:100%; height:40px; position:absolute; text-align:left;'>"+ capitalizeFirstLetter(indicator) +"</h4>"
                $("#aster-text").empty();
                $("#aster-text").append(text)
                $("#" + viti_chb).attr("checked");
                bindIndicatorSelectBox(viti_chb, s_or_d);
                // draw map chart on year radio button click.
                start(muni, s_or_d, aster_div, all_data[viti_chb][muni]);
                drawMap(indicator, "S", all_data[viti_chb]);
                drawColumnChart("column-chart", "column", viti_chb, indicator, s_or_d);
            });

            // Variable for switching between satisfied and dissatisfied datasets
            

            $("input[name=radio]:radio").change(function () {
                var year = $('input[name=radio]:checked', '#my-form').val()
                var indicator = $("#indicator-select").val();
                aster_data = all_data[year][muni];
                text = "<h4 style='width:100%; height:40px; position:absolute; text-align:left;'>"+ indicator +"</h4>"
                $("#aster-text").empty();
                $("#aster-text").append(text);
                indicator_id = indicator.replace("Satisfaction with ", "");
                $("#" + slugify(indicator_id)).d3Click();
                bindIndicatorSelectBox(year, s_or_d);
                // draw map chart on year radio button click.
                start(muni, s_or_d, aster_div, all_data[year][muni]);
                drawMap(indicator, "S", all_data[year]);
                drawColumnChart("column-chart", "column", year, indicator, s_or_d);
            });

            $("#indicator-select").change(function(){
                var indicator = $("#indicator-select").val();
                text = "<h4 style='width:100%; height:40px; position:absolute; text-align:left;'>"+ capitalizeFirstLetter(indicator) +"</h4>"
                $("#aster-text").empty();
                $("#aster-text").append(text)
                var year = $('input[name=radio]:checked', '#my-form').val();
                drawMap(indicator, "S", all_data[year]);
                indicator_id = indicator.replace("Satisfaction with ", "");
                $("#aster-chart").find("path#" + slugify(indicator_id)).d3Click();
                drawColumnChart("column-chart", "column", year, indicator, s_or_d);
            });

            // draw map chart in page load.
            drawMap("family medical centers", "S", all_data[viti]);
            // draw column chart in page load.
            drawColumnChart("column-chart", "column", viti, "family medical centers", "S");
            $("#aster-chart").find("path#family-medical-centers").d3Click();
        })
    </script>
