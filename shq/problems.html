    <style type="text/css">
        #container {
            height: 500px; 
            min-width: 310px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .loading {
            margin-top: 10em;
            text-align: center;
            color: gray;
        }
    </style>

    <script type="text/javascript">
        var language = "albanian";
        function getData () {
            $.ajax({
                'url': "../data/standard_lists/problems.json",
                'dataType': 'json',
                'responseJSON': 'data',
                'success': function (data) {
                    $('#indicators-table').append("<tr><th style'text-align:center;'>Problem</th><th style'text-align:center;>Description</th></tr>");
                    for (var key in data) {
                        console.log(data[key]);
                        var name = data[key][language + "_name"];
                        var description = data[key][language + "_description"];
                        $('#indicators-table').append("<tr><td data-th='Indicator'>"+ capitalizeFirstLetter(name) +"</td><td data-th='Description'>"+ description +"</td></tr>");
                    }
                }
            });
        }

        function capitalizeFirstLetter(string) {
            if (string != null) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            } else {
                return "Empty"
            }
        }

        $(document).ready(function() {
            getData ();
        });
    </script>
