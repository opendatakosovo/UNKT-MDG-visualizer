        #container {
            height: 500px; 
            min-width: 310px;

        }
        .loading {
            margin-top: 10em;
            text-align: center;
            color: gray;
        }

    <script type="text/javascript">
        var language = "albanian";
        function getData () {
            $.ajax({
                'url': "../data/standard_lists/indicators.json",
                'dataType': 'json',
                'responseJSON': 'data',
                'success': function (data) {
                    $('#indicators-table').append("<tbody id='table-body'></tbody>");
                    for (var key in data) {
                        var name = data[key]["name_" + language];
                        var description = data[key]["description_" + language];
                        $('#table-body').append("<tr><td>"+ capitalizeFirstLetter(name) +"</td><td>"+ description +"</td></tr>");
                    }
                    $("#indicators-table").DataTable({
                        "paging": false
                    });
                }
            });
        }

        $(document).ready(function() {
            getData();
        });
        
        function capitalizeFirstLetter(string) {
            if (string != null) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            } else {
                return "Empty"
            }
        }
    </script>
