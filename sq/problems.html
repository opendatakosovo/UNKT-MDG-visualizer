    <style type="text/css">
        #container {
            height: 500px; 
            min-width: 310px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .loading {
            margin-top: 10em;
            text-align: center;
            color: gray;
        }
    </style>

    <script type="text/javascript">
        var data = getProblemsTranslation();
        var language = "albanian";
        function getData () {
            $('#indicators-table').append("<tbody id='table-body'></tbody>");
            for (var key in data) {
                var name = data[key][language];
                var description = data[key][language + "_desc"];
                $('#table-body').append("<tr><td>"+ capitalizeFirstLetter(name) +"</td><td>"+ description +"</td></tr>");
            }
            $("#indicators-table").DataTable({
                "paging": false
            });
        }

        $(document).ready(function() {
            getData();

            $("#download-data").click(function(){
                var url = "../data/zip_data/kosovo-mosaic-data.zip";
                var downloadAttr = "data.zip";
                $('#download-data').prop('href', url);
                $('#download-data').prop('download', downloadAttr);
            })
        });
        
        function capitalizeFirstLetter(string) {
            if (string != null) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            } else {
                return "Empty"
            }
        }
    </script>
</head>
